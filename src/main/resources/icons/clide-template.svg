<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e78d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1450aa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="20" y="20" width="216" height="216" rx="40" ry="40"
        fill="url(#grad1)" filter="url(#shadow)"/>

  <!-- Letter C -->
  <text x="128" y="180" font-family="Arial, sans-serif" font-size="160"
        font-weight="bold" fill="white" text-anchor="middle">C</text>
</svg>
